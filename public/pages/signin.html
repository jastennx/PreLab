<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PreLab | Sign In</title>
  <link rel="icon" type="image/png" href="../assets/prelab-logo.png" />
  <link rel="stylesheet" href="./signin.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="./home.html">
      <img class="brand-logo" src="../assets/prelab-logo.png" alt="PreLab logo" />
    </a>
  </header>

  <main class="auth-page">
    <section class="auth-card">
      <a class="back-link" href="./home.html">&larr; Back</a>
      <h2 id="auth-title">Sign in</h2>
      <p class="auth-subtitle">Welcome back to your learning journey.</p>

      <form id="auth-form">
        <label for="email">Email address</label>
        <input id="email" type="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input id="password" type="password" minlength="6" required placeholder="At least 6 characters" />

        <label id="full-name-label" for="full-name" class="hidden">Full name</label>
        <input id="full-name" class="hidden" type="text" placeholder="Your name" />

        <button id="auth-submit" type="submit" class="btn dark">Sign in</button>
      </form>

      <p id="auth-error" class="error"></p>
      <p id="auth-info" class="info"></p>
      <p class="switch-text">Need an account? <button id="switch-mode" class="inline-btn" type="button">Sign up</button></p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/signin.js"></script>
</body>
</html>
